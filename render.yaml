services:
  - type: web
    name: zero-harm-ai-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    branch: main
    envVars:
      - key: VITE_BACKEND_URL
        value: https://zero-harm-ai-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
